<div class="col d-flex align-items-center p-0 ml-1 mr-1 grid-image grid-image-{{ grid_id }} {% block element_class %}{% endblock %}
            grid-image-{% if template_class_suffix %}{{ template_class_suffix }}{% else %}{% block template_class_suffix %}{% endblock %}{% endif %}">
    <div class="position-relative w-100">
        {% block before %}{% endblock %}
        <img class="{{ grid_id }}Element w-100" src="" alt="Image NUM"/>
        {% block after %}{% endblock %}
    </div>
</div>
