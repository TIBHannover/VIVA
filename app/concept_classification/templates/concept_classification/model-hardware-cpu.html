<div id="hwInfoCpuBoxSpinner" class="row align-self-center justify-content-center">
    <div class="spinner-border text-primary" role="status"></div>
    <span class="ml-2 mr-2 mt-1 mb-0">Loading ...</span>
</div>
<div id="hwInfoCpuBoxError" class="alert alert-danger mb-1 d-none" role="alert">
    <i class="fas fa-exclamation-triangle mr-2"></i>Error while connecting to server!
</div>
<div class="d-none" id="hwInfoCpuContent">
    <div class="container" id="hwInfoCpuBox">
        <div class="row">
            <div class="col-6">
                <div class="container p-0">
                    <div class="row">
                        <div class="col-1">
                            <i class="fas fa-microchip"></i>
                        </div>
                        <div class="col-11 pl-1 pr-1">
                            <span id="hwInfoCpuName">CPU_NAME</span><br>
                            <span id="hwInfoCpuCores">CORE_C</span> cores with a total of
                            <span id="hwInfoCpuThreads">THREAD_C</span> threads
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="container p-0">
                    <div class="row">
                        <div class="col-1">
                            <i class="fas fa-memory"></i>
                        </div>
                        <div class="col-11 pl-1 pr-1">
                            <span id="hwInfoMemTotal">TOTAL</span> of installed memory<br>
                            <span id="hwInfoMemUse">USE</span> currently used memory
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hw-info-chart">
        <canvas id="cpuMemChart"></canvas>
    </div>
</div>
